<body>


    <form action="save.php" method="post" id="formsub">
        <h1>Test 1 Save Data To A Database</h1><br>
        <!--First Name-->
        <label for="FirstName">Enter Name:</label><br>
        <input type="text" id="FirstName" name="FirstName" value="" required><br><br>

        <!--Last Name-->
        <label for="Surname">Enter Surname:</label><br>
        <input type="text" id="Surname" name="Surname" required><br><br>

        <!--ID Number-->
        <label for="IDNo">Enter ID No:</label><br>
        <input type="text" id="IDNo" name="IDNo" required><br><br>

        <!--Date of Birth-->

        <input type="date" placeholder="dd/mm/YYYY" min="1920/01/01" max="2050/12/31" value="" id="DOB" name="DOB" required><br><br>

        <!--Buttons-->
        <button type="submit" id="btnPost">Post</button>


    </form>
    <br/>
    <input type="button" onclick="document.getElementById('FirstName').value = '';
    document.getElementById('Surname').value = '';
    document.getElementById('IDNo').value = '';
    document.getElementById('DOB').value = '';
    " value='Cancel' id="btnCancel">
